server.port = 8080

onlineShop.offer.filter.web.max-calorie-needed=5000

spring.quartz.properties.org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore

spring.datasource.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:onlineShop;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=
spring.datasource.username=
spring.datasource.password=

spring.jpa.database.platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

spring.jpa.properties.hibernate.id.new_generator_mapping=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=false

